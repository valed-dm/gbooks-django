<div class="text-center">
    <h2>
        Personal Library Assets:
    </h2>
    <h3>
        Assets controls:
    </h3>
</div>
<div class="border-bottom">
    <form
            method="POST"
            action="{% url 'library' %}"
    >
        {% csrf_token %}
        <div class="d-flex justify-content-center mb-2">
            <div class="d-flex align-items-center gap-2">
                <label for="rubric">
                    rubrics:
                </label>
                {% include "library/components/select_rubrics.html" %}
                <label for="category">
                    categories:
                </label>
                <select
                        id="category"
                        class="form-select"
                        name="category"
                        style="width: 150px;!important"
                        aria-label="Categories selector"
                >
                    <option value="all" selected="selected">all</option>
                    {% for category in library.all_categories %}
                        <option value="{{ category }}">{{ category }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="d-flex justify-content-center mb-2 px-3">
            <div class="d-flex align-items-center gap-2">
                <label for="author">
                    authors:&nbsp
                </label>
                {% include "library/components/select_authors.html" %}
                <label for="sort">
                    &nbsp&nbspsorting:
                </label>
                <select
                        id="sort"
                        class="form-select"
                        name="sort"
                        style="width: 150px;!important"
                        aria-label="Search results sorting selector"
                >
                    <option value="last_added" selected="selected">last added</option>
                    <option value="newest">newest</option>
                </select>
            </div>
        </div>
        <div class="d-flex justify-content-center mb-2 pl-200">
            <button
                    class="btn btn-outline-light"
                    type="submit"
            >
                apply&nbspparams
            </button>
        </div>
    </form>
</div>
