<div class="text-center">
    <h2>
        Book search parameters:
    </h2>
    <h3>
        Search controls:
    </h3>
</div>
<div class="border-bottom">
    <form
            method="POST"
            action="{% url 'books' %}"
    >
        {% csrf_token %}
        <div class="d-flex justify-content-center mb-2">
            <div class="d-flex align-items-center gap-2">
                <label for="title">
                    book&nbsptitle:
                </label>
                <input
                        id="title"
                        class="form-control"
                        name="title"
                        type="text"
                        placeholder="book title"
                        style="width: 220px;!important"
                        aria-label="Book title input field"
                        required
                >
                <label for="pace">
                    on&nbsppage:
                </label>
                <select
                        id="pace"
                        class="form-select"
                        name="pace"
                        style="width: 80px;!important"
                        aria-label="Search pace selector"
                >
                    <option value="10" selected="selected">10</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                    <option value="40">40</option>
                </select>
            </div>
        </div>
        <div class="d-flex justify-content-center mb-2 px-3">
            <div class="d-flex align-items-center gap-2">
                <label for="category">
                    category:&nbsp
                </label>
                {% include 'gbooks/components/select_categories.html' %}
                <label for="sort">
                    &nbsp&nbspsorting:
                </label>
                <select
                        id="sort"
                        class="form-select"
                        name="sort"
                        style="width: 150px;!important"
                        aria-label="Search results sorting selector"
                >
                    <option value="relevance" selected="selected">relevance</option>
                    <option value="newest">newest</option>
                </select>
            </div>
        </div>
        <div class="d-flex justify-content-center mb-2 pl-200">
            <button
                    class="btn btn-outline-light"
                    type="submit"
            >
                start&nbspsearch
            </button>
        </div>
    </form>
</div>
