<div class="d-flex mb-4" style="padding-left: 1em;">
    <h2>
        {{ book.title }}
    </h2>
</div>
<div class="d-flex gap-5">
    <div class="w-25">
        {% include 'gbooks/components/book_image.html' %}
    </div>
    <div class="w-75">
        <div>
            <div>
                {{ book.date }}
            </div>
            <div>
                {% for category in book.categories %}
                    <span>
                        {{ category }}
                    </span>
                {% endfor %}
            </div>
        </div>
        <div class="mt-5" style="text-indent: 30px; text-align: justify;">
            {{ book.description }}
        </div>
        <div class="mt-5">
            {% for author in book.authors %}
                <span>
                {{ author }}
            </span><br>
            {% endfor %}
        </div>
    </div>
</div>
